<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - Super Christmas Lucky Draw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin:0;
      padding: 20px;
    }
    h2{
      text-align:center;
      margin-bottom:10px;
    }
    #countBox{
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
      color: #007bff;
      font-weight: bold;
    }
    #searchBox{
      width: 100%;
      padding:10px;
      border:1px solid #ccc;
      border-radius:6px;
      margin-bottom:15px;
      font-size:15px;
    }
    table{
      width:100%;
      border-collapse: collapse;
      background:white;
      border-radius:10px;
      overflow:hidden;
    }
    th, td{
      padding:10px;
      border-bottom:1px solid #ddd;
      text-align:center;
      font-size:14px;
    }
    th{
      background:#007bff;
      color:white;
    }
    tr:hover{
      background:#f1f1f1;
    }
    .tickets-box{
      font-size: 12px;
      background:#f8f8f8;
      padding:4px;
      border-radius:6px;
    }

    .copyBtn{
      padding:4px 8px;
      background:#28a745;
      color:white;
      border:none;
      border-radius:4px;
      cursor:pointer;
      font-size:12px;
    }
    .copyBtn:hover{
      background:#218838;
    }
  </style>
</head>
<body>

<h2>ðŸ“‹ Super Christmas Lucky Draw</h2>

<div id="countBox">Loading...</div>

<input type="text" id="searchBox" placeholder="ðŸ” Search by Order ID...">

<table>
  <thead>
    <tr>
      <th>Secret Code</th>
      <th>Option</th>
      <th>Order ID</th>
      <th>Total Tickets</th>
      <th>Ticket IDs</th>
    </tr>
  </thead>

  <tbody id="dataBody"></tbody>
</table>

<script>
  let filtered = [];

  function loadData(){
    fetch("http://localhost:4000/api/tickets")
      .then(res => res.json())
      .then(data => {

        filtered = data.filter(item => item.choice === "Super Christmas Lucky draw");

        const totalEntries = filtered.length;
        const totalTickets = filtered.reduce((sum, row) => sum + Number(row.token), 0);

        document.getElementById("countBox").innerText = 
          `Total Entries: ${totalEntries} | Total Tickets: ${totalTickets}`;

        renderTable(filtered);
      });
  }

  function renderTable(list){
    const body = document.getElementById("dataBody");
    body.innerHTML = "";

    list.forEach(item => {
      body.innerHTML += `
        <tr>
          <td>${item.secret}</td>
          <td>${item.choice}</td>
          <td>
            ${item.orderId}
            <button class="copyBtn" onclick="copyToClipboard('${item.orderId}')">Copy</button>
          </td>
          <td>${item.token}</td>
          <td class="tickets-box">${item.tickets.join(", ")}</td>
        </tr>`;
    });
  }

  // âœ… Copy Text Function
  function copyToClipboard(text){
    navigator.clipboard.writeText(text).then(() => {
      alert("âœ… Order ID Copied: " + text);
    });
  }

  document.getElementById("searchBox").addEventListener("input", function(){
    const value = this.value.toLowerCase();
    const result = filtered.filter(row => row.orderId.toLowerCase().includes(value));
    renderTable(result);
  });

  loadData();
</script>

</body>
</html>
