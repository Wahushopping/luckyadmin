<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - Pro Christmas Lucky Draw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin:0;
      padding: 20px;
    }
    h2{
      text-align:center;
      margin-bottom:10px;
    }
    #countBox{
      text-align: center;
      font-size: 18px;
      margin-bottom: 15px;
      color: #007bff;
      font-weight: bold;
    }
    #searchBox, #serialSearch{
      width: 100%;
      padding:10px;
      border:1px solid #ccc;
      border-radius:6px;
      margin-bottom:15px;
      font-size:15px;
    }
    #serialResult{
      text-align:center;
      font-size:16px;
      font-weight:bold;
      color:#d9534f;
      margin-bottom:15px;
    }
    table{
      width:100%;
      border-collapse: collapse;
      background:white;
      border-radius:10px;
      overflow:hidden;
    }
    th, td{
      padding:10px;
      border-bottom:1px solid #ddd;
      text-align:center;
      font-size:14px;
    }
    th{
      background:#007bff;
      color:white;
    }
    tr:hover{
      background:#f1f1f1;
    }
    .tickets-box{
      font-size: 12px;
      background:#f8f8f8;
      padding:4px;
      border-radius:6px;
    }
    .copyBtn{
      padding:4px 8px;
      background:#28a745;
      color:white;
      border:none;
      border-radius:4px;
      cursor:pointer;
      font-size:12px;
    }
    .copyBtn:hover{
      background:#218838;
    }
  </style>
</head>
<body>

<h2>üìã Pro Christmas Lucky Draw</h2>

<div id="countBox">Loading...</div>

<!-- üîç Search Order ID -->
<input type="text" id="searchBox" placeholder="üîç Search by Order ID...">

<!-- üîé Search Serial Number -->
<input type="number" id="serialSearch" placeholder="üéü Enter Serial Number (Example: 120)" oninput="findTicket()">
<div id="serialResult"></div>

<table>
  <thead>
    <tr>
      <th>Secret Code</th>
      <th>Option</th>
      <th>Order ID</th>
      <th>Total Tickets</th>
      <th>Ticket IDs</th>
    </tr>
  </thead>

  <tbody id="dataBody"></tbody>
</table>

<script>
  let filtered = [];
  let allTicketIDs = [];

  function loadData(){
    fetch("https://luckybackend.onrender.com/api/tickets")
      .then(res => res.json())
      .then(data => {

        filtered = data.filter(item => item.choice === "Pro Christmas Lucky draw ");

        const totalEntries = filtered.length;
        const totalTickets = filtered.reduce((sum, row) => sum + Number(row.token), 0);

        document.getElementById("countBox").innerText = 
          `Total Entries: ${totalEntries} | Total Tickets: ${totalTickets}`;

        // ‚úÖ Collect all ticket IDs together
        allTicketIDs = filtered.flatMap(item => item.tickets);

        renderTable(filtered);
      });
  }

  function renderTable(list){
    const body = document.getElementById("dataBody");
    body.innerHTML = "";

    list.forEach(item => {
      body.innerHTML += `
        <tr>
          <td>${item.secret}</td>
          <td>${item.choice}</td>
          <td>
            ${item.orderId}
            <button class="copyBtn" onclick="copyToClipboard('${item.orderId}')">Copy</button>
          </td>
          <td>${item.token}</td>
          <td class="tickets-box">${item.tickets.join(", ")}</td>
        </tr>`;
    });
  }

  function copyToClipboard(text){
    navigator.clipboard.writeText(text).then(() => {
      alert("‚úÖ Order ID Copied: " + text);
    });
  }

  // üîç Search Order ID
  document.getElementById("searchBox").addEventListener("input", function(){
    const value = this.value.toLowerCase();
    const result = filtered.filter(row => row.orderId.toLowerCase().includes(value));
    renderTable(result);
  });

  // üéü Search by Serial Number
  function findTicket(){
    let index = parseInt(document.getElementById("serialSearch").value);

    if(isNaN(index) || index < 1){
      document.getElementById("serialResult").innerText = "";
      return;
    }

    if(index > allTicketIDs.length){
      document.getElementById("serialResult").innerText = "‚ùå Serial number does not exist!";
    } 
    else {
      document.getElementById("serialResult").innerText = 
        `‚úÖ Ticket at Serial ${index}:  ${allTicketIDs[index - 1]}`;
    }
  }

  loadData();
</script>

</body>

</html>
